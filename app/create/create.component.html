<div id=main>
  <h1  class="text-center">Create new User </h1>
  <hr>
<div class="jumbotron">
    <div class="">
       
        <div class="form-group">
          <label for="st">Title:</label>
          <select class="form-control" id="st"  name="ti">
            <option>Miss.</option>
            <option>Mrs.</option>
            <option>Mr.</option>
          </select>
        </div>
        
       <div class="form-group">
           <label for="nm">Last Name/ Surname:</label>
              <input type="text" class="form-control" id="su" placeholder="Enter Surname" name="Last Name">
       </div>
       <div class="form-group">
        <label for="nm">Frist Name:</label>
           <input type="text" class="form-control" id="fn" placeholder="Enter Frist Name" name="Frist Name">
    </div>

    <div class="form-group">
      <label for="nm">Middle Name:</label>
         <input type="text" class="form-control" id="md" placeholder="Enter Middle Name" name="Middle  Name">
    </div>
      <div class="form-group">
          Gender:&nbsp;<input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label>&nbsp;
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label>
      </div>


  
      <div class="form-group">
          <label for="mo">Mobile:</label>
          <input type="text" class="form-control" id="mo" placeholder="Enter Mobile No" name="mobile">
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      
  
      
      <div class="form-group">
        <label for="s">Status:</label>
        <select class="form-control" id="s"  name="Status">
          <option>Accountant</option>
          <option>Clerk</option>
          <option>Staff</option>
        </select>
      </div>

      <div class="form-group">
        <label for="nm">Set Password:</label>
           <input type="password" class="form-control" id=pw  placeholder="Enter  Password" name="pw">
    </div>
    
  
      

      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Create User</button>  &nbsp;&nbsp;

      <button type="submit" class="btn btn-primary">Submit</button>   
  
    </div>
</div>
</div>
