  <div id=main>
  <h1  class="text-center">Create new User </h1>
  <hr>
<div class="jumbotron">
    <div class="row">
       <div class="col-sm-6">    
          <div class="form-group">
              <label for="un"> User Name:</label>
              <input type="text" class="form-control" id="un" placeholder="Enter Full Name" name="user name">
          </div>

          <div class="form-group">
              Gender:&nbsp;<input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>&nbsp;
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
          </div>
          <div class="form-group">
            <label for="mo">Mobile:</label>
            <input type="text" class="form-control" id="mo" placeholder="Enter Mobile No" name="mobile">
          </div>
      </div>

      
      <div class="col-sm-6">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
          <div class="form-group">
            <label for="ro">Role:</label>
              <select class="form-control" id="ro"  name="Status">
              <option>Accountant</option>
              <option>Clerk</option>
            </select>
          </div>
          <div class="form-group">
              <label for="nm">Set Password:</label>
              <input type="password" class="form-control" id=pw  placeholder="Enter  Password" name="pw">
          </div>
          <button type="submit" class="btn btn-primary">Create User</button>  
      </div>
    </div>
  </div>
</div>
