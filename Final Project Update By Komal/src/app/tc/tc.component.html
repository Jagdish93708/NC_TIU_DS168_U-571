<div id=main>
    <h1  class="text-center">Transfer Certificate </h1>
    <hr>
        <div class="jumbotron">
            <div class="form-group">
                <form class="form-inline my-2 my-lg-0">
                     <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                     <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="nm">First Name:</label>
                    <input type="text" class="form-control" id="fn" name="First Name">
                </div>
         
                <div class="form-group">
                    <label for="sur">Surname Name:</label>
                    <input type="text" class="form-control" id="sur" name="surname">
                </div>
        
                <div class="form-group">
                    <label for="nsnlt">Nationality:</label>
                    <select class="form-control" id="nsnlt"  name="nationality">
                    <option>Indian</option>
                    </select>
                </div>
            </div>
          
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="mn">Middle  Name:</label>
                    <input type="text" class="form-control" id="mn"  name="Middle Name">
                </div>
  
                <div class="form-group">
                    <label for="cr">Course:</label>
                    <select class="form-control" id="cr"  name="course">
                    <option>MCA</option>
                    <option>BCA</option>
                    <option>BBA</option>
                    </select>
                </div>
  
                <div class="form-group">
                    <label for="dob">DOB:</label>
                    <input type="date" class="form-control" id="DOB" placeholder="Enter your DOB" name="DOB">
                </div>
  
                <button type="submit" class="btn btn-primary">TC Generate</button>
            </div> 

      </div>
    </div>
</div>
