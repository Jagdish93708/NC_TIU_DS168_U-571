
<div id=main>
    <h1  class="text-center">Update Student Information </h1>
    <hr>
    <div class="jumbotron">
        <div class="form-group">
            <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Enter Student Id " aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
          </div>
       
      <hr>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="ac">Academic Year:</label>
            <select class="form-control" id="ac"  name="academicyear">
              <option>2020-2021</option>
              <option>2019-2020</option>
              <option>2018-2019</option>
              <option>2017-2018</option>
              </select>
        </div>
   
        <div class="form-group">
          <label for="yr">Year:</label>
            <select class="form-control" id="yr"  name="year">
              <option>I Year</option>
              <option>II Year</option>
              <option>III Year</option>
            </select>
        </div>
  
        
        <div class="form-group">
          <label for="nm">First Name:</label>
          <input type="text" class="form-control" id="fn" placeholder="Enter First Name" name="First Name">
        </div>
         
        <div class="form-group">
            <label for="nm">Last Name/ Surname:</label>
            <input type="text" class="form-control" id=su placeholder="Enter Surname" name="Last Name">
        </div>
  
        <div class="form-group">
          <label for="ad">Address:</label>
          <input type="text" class="form-control" id="ad" placeholder="Enter Address" name="address">
        </div>
        
                
        <div class="form-group">
          Gender:<input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label>
        </div>
  
        <div class="form-group">
            <label for="mo">Mobile:</label>
            <input type="text" class="form-control" id="mo" placeholder="Enter Mobile No" name="mobile">
        </div>
  
        <div class="form-group">
          <label for="st">State:</label>
          <select class="form-control" id="st"  name="state">
            <option>Maharashtra</option>
            <option>Karnataka</option>
            <option>Kerala</option>
            <option>Gujarat</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="dob">DOB:</label>
          <input type="date" class="form-control" id="DOB" placeholder="Enter your DOB" name="DOB">
        </div>
  
        <div class="form-group">
          <label for="re">Religion:</label>
          <select class="form-control" id="re"  name="Religious">
            <option>Hindu</option>
            <option>Muslim</option>
            <option>Budhhist</option>
            <option>Christian</option>
            <option>Sikh</option>
            <option>Jain</option>
            <option>Jewish</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="tf">Total Fees:</label>
          <input type="text" class="form-control" id="tf" placeholder="Total Applicable Fees" name="total">
        </div> 
  </div>
  
  
      <div class="col-sm-6">
          <div class="form-group">
            <label for="cr">Course:</label>
              <select class="form-control" id="cr"  name="course">
                <option>MCA</option>
                <option>BCA</option>
                <option>BBA</option>
                </select>
          </div>
  
          <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
  
          <div class="form-group">
            <label for="nm">Middle Name:</label>
            <input type="text" class="form-control" id="md" placeholder="Enter Middle Name" name="Middle  Name">
          </div>
  
        <div class="form-group">
          <label for="ct">City:</label>
          <input type="text" class="form-control" id="ct" placeholder="Enter City " name="city">
        </div> 
        
        <div class="form-group">
          <label for="pin">Pin Code:</label>
          <input type="text" class="form-control" id="pin" placeholder="Enter pin" name="pincode">
        </div> 
  
        <div class="form-group">
          <label for="dst">District:</label>
          <input type="text" class="form-control" id="dst" placeholder="Enter District" name="district">
        </div> 
       
        <div class="form-group">
          <label for="nsnlt">Nationality:</label>
          <select class="form-control" id="nsnlt"  name="nationality">
            <option>Indian</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="ad">Birth Place:</label>
          <input type="text" class="form-control" id="bp" placeholder="Enter your Birth Place" name="Birth Place">
        </div> 
    
        <div class="form-group">
          <label for="cs">Categary:</label>
          <select class="form-control" id="cs"  name="Cast">
            <option>open</option>
            <option>OBS</option>
            <option>CS</option>
            <option>NT</option>
            <option>VJNT</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="cs">Blood Group:</label>
          <select class="form-control" id="bg"  name="Blood Group">
            <option>A+</option>
            <option>B+</option>
            <option>O+</option>
            <option>AB+</option>
            <option>AB-</option>
            <option>A-</option>
            <option>B-</option>
            <option>O-</option>
          </select>
        </div>

        <div class="form-group">
          <label for="feesp">Fees Paid:</label>
          <input type="text" class="form-control" id="feesp"   name="district" value="0" disabled>
        </div> 
        <button type="submit" class="btn btn-primary">Update</button>   
      </div>
    </div>
  </div>
